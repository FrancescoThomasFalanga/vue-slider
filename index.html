<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="app">

        <div id="app">

            <img src="img/astronaut.jpg" alt="" class="bg-image">
    
    
            <div class="buttons">
        
                <button @click="startTimer()" type="button" class="btn" id="start-button">
                    <strong>START AUTOPLAY</strong>
                    <div id="container-stars">
                      <div id="stars"></div>
                    </div>
                  
                    <div id="glow">
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                  </button>
                <button @click="stopTimer()" type="button" class="btn" id="stop-button">
                    
                <strong>STOP AUTOPLAY</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                </div> 
                <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                </button>
        
            </div>
        
            <div class="buttons">
        
                <button @click="reverseTimer()" class="autoplay" id="reverse-button">REVERSE-PLAY</button>
        
            </div>
        
            <div class="container">
        
                <div class="main-image-container">
            
                    <img :src="images[isClick].image" alt="" id="main-image">
                    <h2>{{ images[isClick].title }}</h2>
                    <span>{{ images[isClick].text }}</span>
            
                </div>
        
        
        
                <div class="thumbnails">
        
                    <div @click="nextSlide(), stopTimer()" id="up-arrow">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
        
                    <div id="thumbnails-container">
                        <img v-for="(img, index) in images" :src="images[index].image" :class="index == isClick ? 'active' : '' " class="thumbnail">
                    </div>
        
                    <div @click="prevSlide(), stopTimer()" id="down-arrow">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
        
                </div>
        
            </div>
    
        </div>

    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
